<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js" defer></script>

    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="main">
        <header>
            <img class="logo" src="img/logo 1.png" alt="Logo">
            <img data-test="open-participants" onclick="fecharMenu()" class="menu" src="img/Vector.png" alt="Menu">
        </header>
        <div class="chat">

        </div>
        <form class="form">
            <div>
                <input data-test="input-message" name="text" class="campo" type="search" placeholder="Escreva aqui...">
                <p data-test="recipient" class="dest"></p>
            </div>
            <button data-test="send-message" type="submit" class="btn_enviar">
                <img src="img/Send.png" alt="Enviar">
            </button>
        </form>
    </div>
    <div class="participantes hidden">
        <div onclick="fecharMenu()" class="fechar">
        </div>
        <div class="menu_lateral">
            <div class="titulo">
                Escolha um contato
                para enviar mensagem:
            </div>
            <div class="ativos">


            </div>
            <div class="titulo">
                Escolha visibilidade:
            </div>
            <div class="ativos">
                <div data-test="public" class="on tipo" onclick="escolherTipo(this)">
                    <img src="img/lock.png" alt="todos">
                    <p>PÃºblico</p>
                    <img data-test="check" class="" src="img/check.png">
                </div>
                <div data-test="private" class="on tipo" onclick="escolherTipo(this)">
                    <img src="img/lock.png" alt="lock">
                    <p>Reservadamente</p>
                    <img data-test="check" class="escondido" src="img/check.png">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
