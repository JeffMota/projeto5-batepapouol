<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js" defer></script>

    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="main">
        <header>
            <img class="logo" src="img/logo 1.png" alt="Logo">
            <img onclick="fecharMenu()" class="menu" src="img/Vector.png" alt="Menu">
        </header>
        <div class="chat">
            <div class="msg status">
                <div class="time">(09:21:45)</div>
                <div class="remetente"><span>João</span></div>
                <div class="conteudo">entra na sala...</div>
            </div>
            <div class="msg">
                <div class="time">(09:22:28)</div>
                <div class="remetente"><span>João</span></div>
                <div class="destinatario">para <span>Todos:</span></div>
                <div class="conteudo">Bom dia</div>
            </div>
            <div class="msg reservada">
                <div class="time">(09:22:28)</div>
                <div class="remetente"><span>João</span></div>
                <div class="destinatario">reservadamente para <span>Maria:</span></div>
                <div class="conteudo">Oi gatinha, quer tc?</div>
            </div>
        </div>
        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <button>
                <img src="img/Send.png" alt="Enviar">
            </button>
        </footer>
    </div>
    <div class="participantes hidden">
        <div onclick="fecharMenu()" class="fechar">
        </div>
        <div class="menu_lateral">
        </div>
    </div>
</body>

</html>
