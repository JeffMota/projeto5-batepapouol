<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js" defer></script>

    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="main">
        <header>
            <img class="logo" src="img/logo 1.png" alt="Logo">
            <img onclick="fecharMenu()" class="menu" src="img/Vector.png" alt="Menu">
        </header>
        <div class="chat">
            <section class="msg status">
                (09:21:45) <span> João </span> entra na sala...
            </section>
            <section class="msg">
                (09:22:28) <span> João </span> para <span>Todos:</span> Bom dia
            </section>
            <section class="msg reservada">
                (09:22:28) <span> João </span> reservadamente para <span>Maria:</span> Oi gatinha, quer tc?
            </section>
        </div>
        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <button>
                <img src="img/Send.png" alt="Enviar">
            </button>
        </footer>
    </div>
    <div class="participantes hidden">
        <div onclick="fecharMenu()" class="fechar">
        </div>
        <div class="menu_lateral">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
